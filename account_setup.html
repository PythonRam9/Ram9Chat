<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
body {
	text-align: center;
	background-color: #fffcec;
}
.glow {
	font-size: 80px;
	color: #fff;
	text-align: center;
	animation: glow 1s ease-in-out infinite alternate
}
@-webkit-keyframes glow {
	from {
		text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073
	}

	to {
		text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6
	}
}
</style>

<h1 class="glow">Account Setup</h1>
<br>
This info can be changed at any time
<br>
<br>
<input type="text" id="name" placeholder="Pick Username">
<br>
<button type="button" onclick="save()">Save Changes</button>

<script>
function save() {
	var done;
	if(document.getElementById("name").value.length == 0) {
		alert("Fields must not be empty.");
		done = false
	} else {
		document.cookie = `name=${document.getElementById("name").value};path=/;expires=Fri,31 Dec 9999 23:59:59 GMT`;
	}
	if(done !== false) {
		window.location.replace("https://chat.webhooks.repl.co")
	}
}
</script>
